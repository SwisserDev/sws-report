name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from fxmanifest
        id: version
        run: |
          VERSION=$(grep -oP '^version\s*"\K[^"]+' fxmanifest.lua)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} already exists, skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} does not exist, creating release"
          fi

      - name: Setup Node.js
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        if: steps.check_tag.outputs.exists == 'false'
        run: npm ci
        working-directory: web

      - name: Build
        if: steps.check_tag.outputs.exists == 'false'
        run: npm run build
        working-directory: web

      - name: Create release zip
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          zip -r sws-report-v${{ steps.version.outputs.version }}.zip . \
            -x ".git/*" \
            -x "node_modules/*" \
            -x "web/node_modules/*" \
            -x ".github/*"

      - name: Create Tag and Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: sws-report-v${{ steps.version.outputs.version }}.zip
